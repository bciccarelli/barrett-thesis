base_model: mistralai/Mistral-7B-Instruct-v0.1
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer
hub_model_id: bkciccar/mistral-7b-instruct-culture-fft

load_in_8bit: false
load_in_4bit: false
strict: false

datasets:
  - path: json
    data_files: culture_shuffle.jsonl
    split: train
    type: alpaca

test_datasets:
  - path: json
    data_files:
      - culturalbench-hard-preprocessed.jsonl
    split: train
    type:
      system_prompt: Below is a question with a potential answer. Please respond with only 'true' or 'false'.
      field_system:
      field_instruction: prompt_question
      field_input: prompt_option
      field_output: answer
      format: |-
        ### Question:
        {instruction}
        
        ### Option:
        {input}
        
        ### Response (true or false):

dataset_prepared_path:
output_dir: /scratch/bkciccar/outputs/mistral-7b-fft

sequence_len: 4096
sample_packing: true
eval_sample_packing: true
pad_to_sequence_len: true

wandb_project: "CultureBank_FineTuning"
wandb_entity: "bcicc"
wandb_watch:
wandb_name: "Mistral_FFT_02"
wandb_log_model:

gradient_accumulation_steps: 4
micro_batch_size: 2
eval_batch_size: 10
num_epochs: 4
optimizer: paged_adamw_8bit
lr_scheduler: cosine
learning_rate: 1e-5

train_on_inputs: false
group_by_length: false
bf16: auto
fp16:
tf32: false

gradient_checkpointing: true
early_stopping_patience:
resume_from_checkpoint:
local_rank:
logging_steps: 1
xformers_attention:
flash_attention: true
s2_attention:

warmup_steps: 10
eval_table_size:
eval_max_new_tokens: 5
evals_per_epoch: 16
saves_per_epoch: 1
debug:
deepspeed:
weight_decay: 0.0
fsdp:
fsdp_config:
special_tokens:
  pad_token: <|end_of_text|>

overrides_of_trainer_kwargs:
  compute_metrics: "custom_metrics.compute_metrics"
